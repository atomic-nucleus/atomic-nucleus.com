apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io/
    version: v1.13.2
    namespace: cert-manager
    releaseName: cert-manager
    includeCRDs: true
    valuesInline:
      installCRDs: true
      serviceAccount:
        create: true
        name: cert-manager
